<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find your customer</title>
    <style type="text/css" media="screen">
    html {
        height: 100%;
        width: 100%;
    }

    #map {
        position: absolute;
        top: 25%;
        left: 0;
        height: 75%;
        width: 100vw;
    }

    #body {
        height: 100%;
        width: 100vw;
        position: relative;
        top: 0;
        left: 0;
    }
    </style>
</head>

<body>
    <div class="body">
        <h1>Find your customer</h1>
        <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        function initMap() {
            const Station_cathy = { lat: 25.0416463, lng: 121.5527911}; // 國泰世華南內湖分行
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14, //放大的倍率
                center: Station_cathy //初始化的地圖中心位置
            });

            const companys = [
                {lat: 25.0416463, lng: 121.5527911 , name: "國泰世華忠孝分行"},
                {lat: 25.0652883, lng: 121.5772416 , name: "國泰世華南內湖分行"},
                {lat: 25.074529, lng: 121.6047287 , name: "國泰世華東湖分行"},
                {lat: 25.13068, lng: 121.7443842 , name: "宏基企業股份有限公司", address: "基隆市中正區信二路287號", tw_business_accounting_no: "00663865", paid_in_capital_amount: 2000000, company_setup_date: 2022-07-01, category: "室內裝潢", responsible_name: "洪馨萍"},
            ];

            const infowindow = new google.maps.InfoWindow();

            function placeMarker( loc ) {
                function setInfoWindowContent( map ){
                    htmlText =
                    `<div id="infowindow"><h2>${map.name}</h2>
                        <div jstcache="4" jsinstance="*0" class="address-line full-width" jsan="7.address-line,7.full-width">統編:${map.tw_business_accounting_no}</div>
                        <div jstcache="4" jsinstance="*0" class="address-line full-width" jsan="7.address-line,7.full-width">行業別:${map.category}</div>
                        <div jstcache="4" jsinstance="*0" class="address-line full-width" jsan="7.address-line,7.full-width">資本額(實收):${map.tw_business_accounting_no}</div>
                        <div jstcache="4" jsinstance="*0" class="address-line full-width" jsan="7.address-line,7.full-width">代表人:${map.responsible_name}</div>
                        <div jstcache="4" jsinstance="*0" class="address-line full-width" jsan="7.address-line,7.full-width">地址:${map.address}</div>
                        </div>`

                    return htmlText
                }
                // const infoWindow = new google.maps.InfoWindow();
                const marker = new google.maps.Marker({
                    position : new google.maps.LatLng( loc.lat, loc.lng ),
                    map : map,
                    title : loc.name
                });
                // 
                marker.addListener("click", () => {
                    infowindow.setContent(setInfoWindowContent(loc))
                    infowindow.open({
                        anchor: marker,
                        map,
                        shouldFocus: false,
                    });
                });
            } 

            companys.forEach(placeMarker);
        }

        window.initMap = initMap;
        

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_Za7RqKvUuEg2Nln0EcpUVN3k2fZtDuE&callback=initMap">
    
    </script>
</body>

</html>
